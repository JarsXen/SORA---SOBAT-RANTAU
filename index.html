    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #000000;
        color: #ffffff;
        letter-spacing: -0.015em;
        -webkit-font-smoothing: antialiased;
        /* Deep Space Ambient Background */
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(0, 122, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 85% 30%, rgba(88, 86, 214, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 15% 80%, rgba(255, 45, 85, 0.05) 0%, transparent 50%);
        background-attachment: fixed;
        min-height: 100vh;
      }
      
      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Premium Apple Glass Card */
      .apple-glass {
        background: rgba(28, 28, 30, 0.65);
        backdrop-filter: saturate(180%) blur(25px);
        -webkit-backdrop-filter: saturate(180%) blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }
      
      .apple-dock {
        background: rgba(22, 22, 24, 0.75);
        backdrop-filter: blur(35px);
        -webkit-backdrop-filter: blur(35px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      }

      /* Inputs */
      .apple-input {
        background: rgba(118, 118, 128, 0.24);
        border: none;
        color: white;
        transition: all 0.2s;
      }
      .apple-input:focus {
        background: rgba(118, 118, 128, 0.35);
        outline: none;
      }
      
      /* Smooth Animations */
      .scale-button:active {
        transform: scale(0.96);
      }
    </style>
